<!DOCTYPE html>

<html lang="id" class="translated-ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 1 - Sampul Perencana Ramadan</title>
    <style>
        :root {
            --rose-gold-light: #eecda3;
            --rose-gold-main: #b76e79;
            --rose-gold-dark: #8e5861;
            --cream-bg: #fffcf9;
            --charcoal: #3d3d3d;
        }

        body {
            margin: 0;
           
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            font-family: 'Playfair Display', 'Georgia', serif;
        }

        .cover-page {
            width: 210mm;
            height: 297mm;
            background-color: var(--cream-bg);
            box-shadow: 0 0 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px;
            box-sizing: border-box;
            border: 15px solid var(--rose-gold-main);
            position: relative;
             
       }
        
.content-wrapper {
    text-align: center !important;
    display: flex !important;
    flex-direction: column !important;
    align-items: center !important;
}
        /* Border Dalam yang Elegan */
        .inner-border {
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            border: 2px solid var(--rose-gold-light);
            pointer-events: none;
        }

        .title-section {
            text-align: center;
            margin-top: 40px;
        }

        .stars {
            color: var(--rose-gold-main);
            font-size: 1.5em;
            letter-spacing: 10px;
        }

        h1 {
            font-size: 3.5em;
            margin: 10px 0;
            color: var(--rose-gold-main);
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, var(--rose-gold-dark), var(--rose-gold-main), var(--rose-gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .year {
            font-size: 1.5em;
            color: var(--charcoal);
            letter-spacing: 3px;
        }

        /* Moon Illustration (Pure CSS) */
        .moon-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 40px 0;
        }

        .crescent {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            box-shadow: 25px 15px 0 0 var(--rose-gold-main);
            transform: rotate(-20deg);
        }

        .sparkle {
            position: absolute;
            color: var(--rose-gold-light);
            font-size: 20px;
        }

        .quote-section {
            text-align: center;
            max-width: 80%;
        }

        .quote-text {
            font-style: italic;
            font-size: 1.4em;
            color: var(--charcoal);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .surah-ref {
            font-size: 1em;
            color: var(--rose-gold-main);
            font-weight: bold;
        }

        .footer-section {
            text-align: center;
            width: 100%;
            margin-bottom: 40px;
        }

        .edition-badge {
            font-size: 0.9em;
            letter-spacing: 4px;
            color: var(--rose-gold-dark);
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .name-field {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .underline {
            display: inline-block;
            width: 300px;
            border-bottom: 2px solid var(--rose-gold-main);
            margin-left: 10px;
        }

        @media print {
            body { background: none; padding: 0; }
            .cover-page { box-shadow: none; border: 15px solid #b76e79 !important; }
        }
    </style>
<link type="text/css" rel="stylesheet" charset="UTF-8" href="./Halaman 1 - Sampul Perencana Ramadan/m=el_main_css"><style>
  
  
  
  .pagination-numbers-container { text-align: center; margin-top: 20px; }
</style>
</head>
<body class="halaman-utama">
    <div id="navbar-container"></div>
    
 
<div class="cover-page">
    <div class="inner-border"></div>
<main class="content-wrapper">
    <div class="title-section">
        <div class="stars">✨ ✨ ✨</div>
        <h1>Perencana Ramadan</h1>
        <div class="year">Tahun 2026 / 1447H</div>
    </div>

    <div class="moon-container">
        <div class="crescent"></div>
        <div class="sparkle" style="top: 20%; right: 10%;">✦</div>
        <div class="sparkle" style="top: 50%; right: 0%;">✧</div>
        <div class="sparkle" style="top: 80%; right: 20%;">✦</div>
    </div>

    <div class="quote-section">
        <p class="quote-text">"Wahai orang-orang yang beriman! Puasa diwajibkan atas kalian sebagaimana diwajibkan atas orang-orang sebelum kalian, agar kalian menjadi orang-orang yang bertakwa."</p>
        <p class="surah-ref">(Al-Baqarah: 183)</p>
    </div>

    <div class="footer-section">
        <div class="edition-badge"><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Edisi Emas Mawar</font></font></div>
        <div class="name-field"><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Nama:</font></font><span class="underline"></span></div>
    </div>
</main>
</div>
    
  
<div class="pagination-numbers-container">
    <span id="page-numbers"></span>
</div>
